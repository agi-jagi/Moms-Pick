spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mpick?useUnicode=true&characterEncoding=utf8
    username: root
    password: ${database.password}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리 보기 좋게 표시
        show_sql: true    # SQL 쿼리 확인
