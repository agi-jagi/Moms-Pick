logging:
  file:
    name: ./logs/mpick.log
  level:
    root: info    # 스프링 라이브러리의 로그는 info부터 출력
    com.windows33.com.windows33.cavendish: debug   # 프로젝트 로그는 debug부터 출력
    org:
      hibernate:
        type:
          descriptor:
            sql: trace    # SQL에 실제 들어가는 파라미터값 확인
      springframework:
        security: warn   # Security 관련 로그는 warn부터 출력